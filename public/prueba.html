<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dinámico Partículas + Scroll Animado</title>
  <style>
    /* Reset */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      font-family: 'Poppins', sans-serif;
      background: #0a0a0a;
      color: white;
    }

    /* Canvas de partículas */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #0a0a0a;
      z-index: 1;
    }

    /* Contenido */
    .content {
      position: relative;
      z-index: 2;
      padding: 100px 20px;
      text-align: center;
    }

    section {
      margin: 100px 0;
      opacity: 0;
      transform: translateY(50px);
      transition: all 1s ease;
    }

    section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: auto;
    }
  </style>
</head>

<body>

<!-- Partículas -->
<div id="particles-js"></div>

<!-- Contenido -->
<div class="content">
  <section>
    <h1>Bienvenido</h1>
    <p>Este es un sitio dinámico con partículas flotando y contenido que aparece suavemente al hacer scroll.</p>
  </section>

  <section>
    <h1>Explora</h1>
    <p>Las partículas se mueven constantemente de fondo y cada sección entra animada.</p>
  </section>

  <section>
    <h1>Descubre</h1>
    <p>Combina efectos modernos para un sitio más atractivo y con movimiento sutil.</p>
  </section>
</div>

<!-- Particles.js Library -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<!-- Configuración de partículas -->
<script>
  particlesJS('particles-js', {
    "particles": {
      "number": {
        "value": 80
      },
      "size": {
        "value": 3
      },
      "move": {
        "speed": 2
      },
      "line_linked": {
        "enable": true
      }
    }
  });
</script>

<!-- Animaciones de scroll -->
<script>
  function showSectionsOnScroll() {
    const sections = document.querySelectorAll('section');
    sections.forEach(section => {
      const rect = section.getBoundingClientRect();
      if (rect.top < window.innerHeight - 100) {
        section.classList.add('visible');
      }
    });
  }

  window.addEventListener('scroll', showSectionsOnScroll);
  window.addEventListener('load', showSectionsOnScroll);
</script>

</body>
</html>
