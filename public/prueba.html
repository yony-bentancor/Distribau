<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Parallax Ciudad Multicapa</title>
  <style>
    .ufo-container {
  position: absolute;
  top: 50px; /* Podés ajustar */
  left: 50%;
  transform: translateX(-50%);
  z-index: 5; /* Que quede sobre el fondo */
}

.ufo {
  width: 150px; /* Tamaño del UFO */
  animation: spin 8s linear infinite; /* 8 segundos para un giro completo */
}

/* Animación de rotación */
@keyframes spin {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      font-family: 'Poppins', sans-serif;
      background: #111;
      color: white;
    }

    .parallax-container {
      position: relative;
      height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
      perspective: 1px;
      perspective-origin: center center;
    }

    .parallax-layer {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      transform-origin: center;
    }

    /* Fondo - Skyline ciudad */
    .background-layer {
background-image: url('/img/1.png');

      transform: translateZ(-1px) scale(2);
      z-index: 1;
    }

    /* Medio - Nubes */
    .clouds-layer {
      background-image: url('/img/2.png');
      background-size: 600px;
      background-repeat: no-repeat;
      background-position: center top;
      transform: translateZ(0px) scale(1.2);
      z-index: 2;
      opacity: 0.8;
    }

    /* Cercano - Globo aerostático */
    .hotairballoon-layer {
     background-image: url('/img/3.png');
      background-size: 300px;
      background-repeat: no-repeat;
      background-position: right center;
      transform: translateZ(0.3px) scale(1.5);
      z-index: 3;
      opacity: 0.9;
    }

    /* Contenido de la página */
    .content {
      position: relative;
      z-index: 4;
      margin-top: 100vh;
      padding: 50px;
      background: rgba(122, 119, 119, 0.7);
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

<div class="parallax-container">
  <div class="parallax-layer background-layer"></div>
  <div class="parallax-layer clouds-layer"></div>
  <div class="parallax-layer hotairballoon-layer"></div>

  <div class="content">
    <h1>Ciudad en Movimiento</h1>
    <p>El fondo, las nubes y el globo se mueven a diferentes velocidades para crear un efecto 3D realista.</p>
  </div>
</div>
<div class="ufo-container">
  <img src="/img/ufo.png" alt="Platillo Volador" class="ufo">
</div>

<div class="content">
  <h1></h1>
  <p>.</p>
</div>
<div class="content">
  <h1></h1>
  <p>.</p>
</div>
<div class="content">
  <h1></h1>
  <p>.</p>
</div>
<div class="content">
  <h1></h1>
  <p>.</p>
</div>
<div class="content">
  <h1></h1>
  <p>.</p>
</div>

</body>
</html>
