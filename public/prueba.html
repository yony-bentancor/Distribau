<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>3 Divs con 3 Estilos Diferentes</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    /* Contenedor principal */
    .contenedor {
      width: 100%;
    }

    /* DIV 1 - Degradado animado */
    .div1 {
      height: 100vh;
      background: linear-gradient(270deg, #ff7e5f, #feb47b, #86a8e7, #91eae4);
      background-size: 600% 600%;
      animation: gradientMove 10s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2.5rem;
      text-align: center;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* DIV 2 - Fondo animado tipo ondas */
    .div2 {
      height: 100vh;
      background: #0f2027; /* fallback */
      background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2.5rem;
      text-align: center;
    }

    .onda {
      position: absolute;
      width: 200%;
      height: 200px;
      bottom: 0;
      left: 0;
      background: url('https://svgshare.com/i/uX6.svg') repeat-x;
      background-size: contain;
      animation: wave 8s linear infinite;
      opacity: 0.6;
    }

    @keyframes wave {
      0% { background-position-x: 0; }
      100% { background-position-x: 1000px; }
    }

    /* DIV 3 - Fondo dinámico tipo "luces" */
    .div3 {
      height: 100vh;
      background: radial-gradient(circle at 50% 50%, #ffafbd, #ffc3a0, #2193b0);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2.5rem;
      text-align: center;
      animation: pulse 5s infinite;
    }

    @keyframes pulse {
      0% { background-size: 100% 100%; }
      50% { background-size: 110% 110%; }
      100% { background-size: 100% 100%; }
    }
  </style>
</head>

<body>

<div class="contenedor">
  <div class="div1">
    Estilo 1: Degradado Animado
  </div>

  <div class="div2">
    Estilo 2: Fondo con Onda Animada
    <div class="onda"></div>
  </div>

  <div class="div3">
    Estilo 3: Fondo Dinámico tipo Luces
  </div>
</div>

</body>
</html>
