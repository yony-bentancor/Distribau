<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demo Parallax Multi-Capa</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      font-family: 'Poppins', sans-serif;
      background-color: #111;
      color: white;
    }

    .parallax-container {
      position: relative;
      height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
      perspective: 1px;
      perspective-origin: center center;
    }

    .parallax-layer {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      transform-origin: center;
    }

    .layer1 {
      background-image: url('https://picsum.photos/id/1015/1920/1080'); /* fondo más lejano */
      transform: translateZ(-2px) scale(3);
      z-index: 1;
    }

    .layer2 {
      background-image: url('https://picsum.photos/id/1016/1920/1080'); /* capa intermedia */
      transform: translateZ(-1px) scale(2);
      z-index: 2;
      opacity: 0.8;
    }

    .layer3 {
      background-image: url('https://picsum.photos/id/1018/1920/1080'); /* capa más cercana */
      transform: translateZ(0px) scale(1);
      z-index: 3;
      opacity: 0.9;
    }

    .content {
      position: relative;
      z-index: 4;
      margin-top: 100vh;
      padding: 50px;
      background: rgba(0, 0, 0, 0.7);
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

<div class="parallax-container">
  <div class="parallax-layer layer1"></div>
  <div class="parallax-layer layer2"></div>
  <div class="parallax-layer layer3"></div>

  <div class="content">
    <h1>Parallax Multicapa</h1>
    <p>Este es un ejemplo donde las diferentes capas se mueven a velocidades distintas, creando un efecto 3D.</p>
  </div>
</div>

<div class="content">
  <h1>Más contenido</h1>
  <p>Podés seguir agregando secciones debajo, mientras el efecto parallax se mantiene.</p>
</div>

</body>
</html>
