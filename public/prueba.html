<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax 3 Capas Simple</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      scroll-behavior: smooth;
      font-family: 'Poppins', sans-serif;
      background: #000;
    }

    .parallax-container {
      position: relative;
      height: 200vh; /* El alto que quieras */
      overflow: hidden;
    }

    /* Fondo fijo */
    .background {
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1200&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    /* Imagen recortada 1 */
    .layer1 {
      position: absolute;
      top: 10%;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 2;
    }

    .layer1 img {
      width: 800px;
      max-width: 100%;
      opacity: 0.9;
      pointer-events: none;
    }

    /* Imagen recortada 2 */
    .layer2 {
      position: absolute;
      top: 30%;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 3;
    }

    .layer2 img {
      width: 500px;
      max-width: 100%;
      opacity: 1;
      pointer-events: none;
    }

    /* Contenido */
    .content {
      position: relative;
      z-index: 4;
      margin-top: 180vh;
      padding: 50px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      text-align: center;
    }
  </style>
</head>

<body>

<div class="parallax-container">
  <div class="background"></div>

  <div class="layer1">
    <img src="https://pngimg.com/uploads/tree/tree_PNG2115.png" alt="Árboles">
  </div>

  <div class="layer2">
    <img src="https://pngimg.com/uploads/cloud/cloud_PNG15.png" alt="Nubes">
  </div>

</div>

<div class="content">
  <h1>Explora el Mundo Fantástico</h1>
  <p>Este es un ejemplo de Parallax sencillo con fondo y 2 capas PNG recortadas.</p>
</div>

<script>
  // Pequeño efecto parallax dinámico al hacer scroll
  window.addEventListener('scroll', function() {
    const scrollY = window.scrollY;

    const layer1 = document.querySelector('.layer1 img');
    const layer2 = document.querySelector('.layer2 img');

    layer1.style.transform = `translateY(${scrollY * 0.3}px)`;
    layer2.style.transform = `translateY(${scrollY * 0.6}px)`;
  });
</script>

</body>
</html>
