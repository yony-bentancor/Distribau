<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>6 Estilos Dinámicos Diferentes</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    .contenedor {
      width: 100%;
    }

    section {
      height: 100vh;
      width: 100%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      font-size: 2.5rem;
      overflow: hidden;
    }

    /* ESTILO 1: GRADIENTE ANIMADO */
    .div1 {
      background: linear-gradient(270deg, #ff416c, #ff4b2b, #1e3c72, #2a5298);
      background-size: 800% 800%;
      animation: gradient1 15s ease infinite;
    }

    @keyframes gradient1 {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ESTILO 2: ONDAS (SVG) */
    .div2 {
      background: linear-gradient(to top, #0f2027, #203a43, #2c5364);
    }

    .onda {
      position: absolute;
      bottom: 0;
      width: 200%;
      height: 150px;
      background: url('https://svgshare.com/i/uX6.svg') repeat-x;
      background-size: contain;
      animation: wave 10s linear infinite;
      opacity: 0.5;
    }

    @keyframes wave {
      0% { background-position-x: 0; }
      100% { background-position-x: 1000px; }
    }

    /* ESTILO 3: FONDO NEBLINA */
    .div3 {
      background: radial-gradient(circle, #434343 0%, black 100%);
    }

    .neblina {
      position: absolute;
      width: 300%;
      height: 300%;
      background: url('https://i.postimg.cc/Z5Q9Jz1b/fog.png') repeat;
      background-size: contain;
      animation: neblinaMove 60s linear infinite;
      opacity: 0.2;
    }

    @keyframes neblinaMove {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    /* ESTILO 4: PULSO (LUCES) */
    .div4 {
      background: radial-gradient(circle at center, #ff9a9e, #fad0c4);
      animation: pulse 5s infinite;
    }

    @keyframes pulse {
      0%, 100% { background-size: 100% 100%; }
      50% { background-size: 110% 110%; }
    }

    /* ESTILO 5: FONDO DE PARTICULAS (fake) */
    .div5 {
      background: #0f0c29; /* fondo oscuro */
      overflow: hidden;
    }

    .particle {
      position: absolute;
      width: 5px;
      height: 5px;
      background: white;
      border-radius: 50%;
      animation: particleMove 20s linear infinite;
      opacity: 0.5;
    }

    @keyframes particleMove {
      0% { transform: translateY(0) translateX(0); }
      100% { transform: translateY(-100vh) translateX(100vw); }
    }

    /* ESTILO 6: GRADIENTE ÁCIDO */
    .div6 {
      background: linear-gradient(45deg, #00f2fe, #4facfe, #00f2fe);
      background-size: 600% 600%;
      animation: gradient2 8s ease infinite;
    }

    @keyframes gradient2 {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>

<body>

<div class="contenedor">
  
  <section class="div1">
    Estilo 1: Gradiente Animado
  </section>

  <section class="div2">
    Estilo 2: Ondas en Movimiento
    <div class="onda"></div>
  </section>

  <section class="div3">
    Estilo 3: Efecto de Neblina
    <div class="neblina"></div>
  </section>

  <section class="div4">
    Estilo 4: Fondo Pulsante
  </section>

  <section class="div5">
    Estilo 5: Partículas Simuladas
    <div class="particle" style="top: 80%; left: 20%;"></div>
    <div class="particle" style="top: 90%; left: 70%;"></div>
    <div class="particle" style="top: 85%; left: 40%;"></div>
    <div class="particle" style="top: 75%; left: 60%;"></div>
    <div class="particle" style="top: 95%; left: 30%;"></div>
  </section>

  <section class="div6">
    Estilo 6: Gradiente Ácido
  </section>

</div>

</body>
</html>
