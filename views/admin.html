<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Administrador | Componentes y Stock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
<header class="top-bar">
  <nav class="nav-buttons">
    <a href="/actividades">📋 Actividades</a>
    <a href="/admin">🏢 Bodega DISTRIBAU</a>
    <a href="/almacen">📦 PROSEGUR</a>
  </nav>
  <div id="alerta" style="display:none;"></div>
</header>




  <div class="container">
    <div class="secciones">

    

      <!-- STOCK CENTRAL -->
      <section class="seccion" id="stock-central">
        <h2>Stock Bodega DISTRIBAU</h2>
        <table id="tabla-componentes">
          <thead>
            <tr> 
              <th>Modelo</th>
              <th>Nombre</th>
              <th>Stock</th>
              <th>Acciones</th>
            </tr>
          </thead>
          
          <tbody></tbody>
        </table>
      </section>

      <!-- TRANSFERENCIAS -->
    <section class="seccion" id="transferir-stock">
  <h2>Transferir Stock</h2>
  <form id="form-transferencia-multiple">
    <label>Origen</label>
    <select id="origen" required></select>

    <label>Destino</label>
    <select id="destino" required></select>

    <div id="componentes-transferencia"></div>

    <div style="display: flex; gap: 10px; margin-top: 15px;">
      <button type="button" onclick="agregarLineaComponente()">➕ Agregar Componente</button>
    </div>

    <label style="margin-top:20px;">Comentario</label>
    <textarea id="comentario" placeholder="Comentario (opcional)" rows="2"></textarea>

    <div style="display: flex; gap: 10px; margin-top: 15px;">
      <button type="submit">Transferir</button>
    </div>
  </form>

  <div id="resumen-transferencia" style="margin-top:20px; background:#eef; padding:15px; border-radius:8px; display:none;"></div>
</section>


    <!-- BODEGAS DE TÉCNICOS -->
  <div id="bodega-tecnicos">
  <h2>Bodega de Técnicos</h2>
  <div id="bodegas-tecnicos" class="grid-tecnicos"></div>
</div>
  


    <a href="/movimientos" target="_blank" class="historial">📖 HISTORIAL DE MOVIMIENTOS</a>
  </div>

  <script src="/js/admin.js"></script>
</body>
</html>
